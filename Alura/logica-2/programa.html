<!-- Canvas 2d API -->

<canvas width="600" height="400"></canvas> <!-- criando uma tela com essas dimensões -->
<script>

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d"); /* um pincel pra escrever em 2d */

  pincel.fillStyle = 'lightgrey'; // colocando a cor do pincel
  pincel.fillRect(0, 0, 600, 400); 
  //o eixo x vai do 0 ao 600 e o eixo y vai do 0 ao 400

  pincel.fillStyle = 'green'; // trocando a  cor do pincel
  pincel.fillRect(0, 0, 200, 400);

  pincel.fillStyle = 'red';
  pincel.fillRect(400, 0, 200, 400);

  pincel.fillStyle = 'yellow'
  pincel.beginPath(); /* começar um caminho */
  pincel.moveTo(300, 200); /* posicionando o pincel */
  pincel.lineTo(200, 400); /* escrevendo uma linha */
  pincel.lineTo(400, 400);
  pincel.fill();

  // círculo
  pincel.fillStyle = 'blue'
  pincel.beginPath();
  pincel.arc(300, 200, 50, 0, 2 * 3.14)
  pincel.fill()


</script>

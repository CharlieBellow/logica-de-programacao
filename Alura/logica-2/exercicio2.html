<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var raio = 10;

        console.log(x + ',' + y);

        if (evento.shiftKey && raio + 10 < 40) {
// precisa colocar raio + 10 pq precisa ver se quando somar mais 10 vai chegar no 40, se chegar então não pode. por isso raio + 10 e não só raio
           raio = raio + 10; // raio agora passa a valer 30!
        }

        if (evento.ctrlKey && raio - 5 > 10) {

           raio = raio - 5;
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

// não funciona essa tecla shift aqui no meu navegador
</script>

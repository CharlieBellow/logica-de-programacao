<meta charset="UTF-8">

	<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;

	var caminhoGasolina = 480;
	var consumoGasolina = caminhoGasolina / tanque

	var caminhaAlcool = 300;
	var consumoAlcool = caminhaAlcool / tanque

	document.write("O consumo na gasolina foi: " + consumoGasolina + "<br><br>")

	document.write("O consumo no Álcool foi: " + consumoAlcool + "." )

</script>

<!-- Arrays -->

<meta charset="UTF-8">

<input type="text">
<button>Compare com meu segredo</button>

<script>

// o legal é colocar o array no plural pq ele guarda um conjunto de coisas
function sorteia() {
  return Math.round(Math.random() * 10);
}


function sorteiaNumeros(quantidade) {

  var segredos = [];
   var numero = 1;
  
   while(numero <= quantidade) {
     var numeroAleatorio = sorteia();
     if(numeroAleatorio !== 0) {
       var achou = false;
  
       for(var posicao = 0; posicao < segredos.length; posicao++) {
         if(segredos[posicao] == numeroAleatorio) {
           achou = true;
           break;
         }
       }
       if(achou == false) {
         segredos.push(numeroAleatorio);
         numero++;
       }
     }
   }
  return segredos;
}

var segredos = sorteiaNumeros(5)

console.log(segredos);

// pegando o primeiro elemento do array
//segredos[0]

// adicionando itens no array 
//segredos.push(5); // adiciona o número 5 no array

// jogo da advinhação
var input = document.querySelector("input");
input.focus();




function verifica() {
  var achou = false;

  for(var posicao = 0; posicao < segredos.length; posicao++) {

    if(input.value == segredos[posicao]) {
      alert("você acertou");
      achou = true;
      break;
    }
  }

  if(achou == false) {
    alert("você errou");
  }

  input.value = ""; 

  input.focus();
  

}

var button = document.querySelector("button");

button.onclick = verifica;


</script>
